<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter city name">
                <button class="fa-solid fa-magnifying-glass srcbtn" id="seacrvhBtn">
                </button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>sorry,location not found!!</h1>
            <img src="./assets/404.png" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="./assets/cloud.png" alt="WeatherImg" class="WeatherImg">
            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup>
                </p>
                <p class="desc">forecasting</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">__%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windspeed">__km/H</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="App.js "></script>
    <script src="https://kit.fontawesome.com/141148e825.js" crossorigin="anonymous"></script>
</body>

</html>
